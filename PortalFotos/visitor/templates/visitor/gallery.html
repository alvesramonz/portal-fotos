{% extends 'visitor/util/main.html' %} {% load static %} {% block content %}

<style>
  body {
    background-image: linear-gradient(
      to top,
      #ecedee 0%,
      #eceeef 75%,
      #e7e8e9 100%
    );
    min-height: 100vh;
    font: normal 16px sans-serif;
    background: #7abecc !important;
  }

  .container.gallery-container {
    background-color: #fff;
    color: #35373a;
    min-height: 100vh;
    border-radius: 20px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
      0 6px 20px 0 rgba(0, 0, 0, 0.19);
    -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
      0 6px 20px 0 rgba(0, 0, 0, 0.19);
  }

  .gallery-container h1 {
    text-align: center;
    margin-top: 70px;
    font-family: "Droid Sans", sans-serif;
    font-weight: bold;
  }

  .gallery-container p.page-description {
    text-align: center;
    max-width: 800px;
    margin: 15px auto;
    color: #888;
    font-size: 18px;
  }

  .tz-gallery {
    padding: 40px;
  }

  .tz-gallery .lightbox img {
    width: 100%;
    margin-bottom: 30px;
    transition: 0.2s ease-in-out;
    box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
  }

  .tz-gallery .lightbox img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
  }

  .tz-gallery img {
    border-radius: 4px;
  }

  .baguetteBox-button {
    background-color: transparent !important;
  }

  @media (max-width: 768px) {
    body {
      padding: 0;
    }

    .container.gallery-container {
      border-radius: 0;
    }
  }
</style>

<div class="container gallery-container">
  <h1>Galeria</h1>

  <p class="page-description text-center">Para o melhor casal</p>

  <div class="tz-gallery">
    <div class="row">
      {% for photos in mediasAllowed %}
      <div class="col-sm-6 col-md-4">
        <a class="lightbox" href="{{photos.img.url}}">
          <img src="{{photos.img.url}}" alt="{{photos.img}}" />
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
  baguetteBox.run(".tz-gallery");
</script>
{% endblock %}
