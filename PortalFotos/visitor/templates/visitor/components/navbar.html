{% load static %}

<style>
  .ola-msg {
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }
</style>

<nav
  class="navbar navbar-expand-lg navbar-dark bg-dark"
  style="margin-bottom: 16px"
>
  <a class="navbar-brand" href="{% url 'home' %}" style="color: #f7ba5b;">Portal Casal</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}">Upload</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'approval' %}">Aprovação</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'gallery' %}">Galeria</a>
      </li>
    </ul>
  </div>

  {% if request.user.is_authenticated %}
    <span class="ola-msg" style="color: #f7ba5b;">Olá, {{request.user}} </span>
    <span><a class="ola-msg" href="{% url 'logout'  %}">Sair</a></span>
  {% endif %}
</nav>
